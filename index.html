<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/837cc79889.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- header -->
        <header>
            <nav>
                <ul class="header_ul">
                    <li>
                        <a href="index.html" class="header_li">Home</a>
                    </li>
                    <li>
                        <a href="" class="header_li">Catalog</a>
                    </li>
                    <li>
                        <a href="" class="header_li">Contact Us</a>
                    </li>
                </ul>
            </nav>
            <a href="index.html" class="guitar_logo">
                <img src="images/guitar.svg" alt="guitar">
            </a>
            <div class="header_div3">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="header_div3_2">
                    <article class="header_section">
                        <p class="lan_val">En</p>
                        <i class="fa-solid fa-chevron-down"></i>

                    </article>
                    <article class="header_section">
                        <p class="lan_val">USD</p>
                        <i class="fa-solid fa-chevron-down"></i>

                    </article>
                </div>
                <div class="header_div3_2">
                    <a href="" class="user">
                        <i class="fa-regular fa-user"></i>
                    </a>
                    <a href="" class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>

                </div>


            </div>

        </header>
        <!-- section1 -->
        <section class="types">
            <article class="article_types">Classical</article>
            <article class="article_types">Acoustic</article>
            <article class="article_types">Electric</article>
            <article class="article_types">Base</article>
        </section>
        <!-- section2 -->
        <section class="section2">
            <img src="images/guitar_cover.png" alt="guitar_cover" class="guitar_cover">
            <div class="section2_div">
                <p class="new_collection">NEW <span class="collection">COLLECTION</span></p>
                <i class="fa-solid fa-arrow-right" ></i>
            </div>
            
            <i class="fa-solid fa-chevron-left" ></i>
            <i class="fa-solid fa-chevron-right" ></i>
        </section>

    </div>

</body>

</html>
